<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>OA for FT</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <form action="" class="form-horizontal">
                    <div class="form-group">
                        <label for="name" class="col-xs-2 col-xs-offset-2 control-label">用户名</label>
                            <div class="col-xs-4">
                                <input type="text" class="form-control" id='name' placeholder="请输入用户名"> 
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="psw" class="col-xs-2 col-xs-offset-2 control-label">密码</label>
                            <div class="col-xs-4">
                                <input type="text" class="form-control" id='psw' placeholder="请输入密码"> 
                            </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-4">
                            <button type="submit" class="btn btn-primary">登录</button>
                            <button type="submit" class="btn btn-default">注册</button>   
                        </div>
                    </div>
                </form>          
            </div>
            
                        
                  
        
    </body>
</html>
